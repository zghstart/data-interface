<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
        <!--
                生活中：
                        求人办事：
                                目标对象：  做什么事情，就要找对能解决事情的对象。
                                方式：     公开
                                          私下
                                提供的信息:  提供解决事情的必要信息。

                -------------------
                web程序开发中:
                        请求(request):
                                url(目标对象)： 请求要发送给哪些目标。
                                                    url写错，把请求发给了解决不了这个问题的对象，就会报错404
                                method(方式):   主流使用的是
                                                    Get:  在url的后面看到提供的请求参数(信息)
                                                    Post:  在请求体中看到提供的请求参数

                               请求参数(提供的信息)： 格式  K=V
        -->
        <h1>welcome</h1>

        <!--
                如何发送请求。
                    ①在页面视图中，通过指定的标签发送请求
                    ②使用浏览器的地址栏发送请求
                    ③借助专业的http测试工具发送，例如 apipost
        -->
        <a href="http://www.atguigu.com?name=zhangsan">访问尚硅谷官网</a>


</body>
</html>
